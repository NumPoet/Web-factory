<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Glitch Using Greensock</title>
        <link rel="stylesheet" href="master.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="mgGlitch.min.js"></script>

    </head>
    <body>

        <div
            <div class="glitch-img" style="background-image: url('glitchIt.jpg')"></div>

        </div>
        <script type="text/javascript">
        $(function() {
                $(".glitch-img").mgGlitch({
                    destroy: false,
                    glitch: true,
                    scale: true,
                    blend: true,
                    blendModeType: 'hue',
                    glitch1TimeMin: 200,
                    glitch1TimeMax: 400,
                    glitch2TimeMin: 10,
                    glitch2TimeMax: 100
                });
            });
            </script>

    </body>
</html>
